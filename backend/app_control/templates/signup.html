{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block conteudo %}
    <h2>Criar uma nova conta</h2>
    <form method="post">
        {% csrf_token %}
        {% crispy form %}
        <button type="submit" class="btn btn-primary mt-2">Criar conta</button>
    </form>
    <p>JÃ¡ tem uma conta? <a href="{% url 'login' %}">Fazer login</a></p>
{% endblock conteudo %}
